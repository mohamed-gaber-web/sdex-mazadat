<div class="categories">
  <div class="cat" *ngFor="let category of categoriesList; let i = index">
    <a [routerLink]="['/category', category.id]">
      <div class="cat-title">
        <h3>{{ category.categoryTranslations[0]?.name }}</h3>
      </div>
      <div class="cat-body">
        <figure class="img-ratio">
          <img
            class="img-category"
            [src]="
              category.fileUrl
                ? helpers.correctImageUrl(category.fileUrl)
                : '/assets/images/placeholder-img.jpg'
            "
            alt="{{ 'product-' + (i + 1) }}"
          />
        </figure>
      </div>
      <div class="cat-footer">
        <span class="items-no">
          {{ category.numberOfBiddings }}
        </span>
      </div>
    </a>
  </div>
</div>
