<mat-accordion>
    
    <mat-expansion-panel *ngFor="let item of faqItems$ | async" 
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ item.title }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p> {{ item.answer }} </p>
    </mat-expansion-panel>

</mat-accordion>
