<mat-card>
    <div fxLayout="row wrap">
        <div fxFlex="100" fxFlex.gt-sm="100" class="p-2">
            <form [formGroup]="forgetForm" (ngSubmit)="onForgetFormSubmit(forgetForm.value)">
                <mat-form-field appearance="outline" class="w-100 mt-2">
                    <mat-label>{{'email' | translate}}</mat-label>
                    <input matInput placeholder="{{'email' | translate}}" formControlName="Email" required>
                    <mat-error *ngIf="forgetFormErrors.Email">{{forgetFormErrors.Email}}</mat-error>
                </mat-form-field>

                <div class="text-center mt-2">
                    <button mat-fab color="primary" class="mat-elevation-z6"
                        (click)="onForgetFormSubmit(forgetForm.value)" [disabled]="isLoading"     >
                        <mat-icon>exit_to_app</mat-icon>
                    </button>
                </div>

 

            </form>
        </div>
    </div>
</mat-card>
