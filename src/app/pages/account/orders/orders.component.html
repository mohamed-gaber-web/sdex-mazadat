
<div class="mat-table orders-table">
    <div class="mat-header-row">
      <div class="mat-header-cell">Order Id</div>
      <div class="mat-header-cell">Date</div>
      <div class="mat-header-cell">Status</div>
      <div class="mat-header-cell">Total</div>
      <div class="mat-header-cell"></div>
    </div>

    <mat-spinner *ngIf='isLoading && !orders'></mat-spinner>

    <div *ngFor="let order of orders" class="mat-row">
      <div class="mat-cell"><span class="order">{{order.id}}</span></div>
      <div class="mat-cell">{{order.creationDate}}</div>
      <div class="mat-cell">{{order.generalStatusName}}</div>
      <div class="mat-cell">{{order.totalAmount}}</div>     
      <div class="mat-cell">
        <div class="p-1 actions">          
          <button (click)="openDialog(order.id)" mat-mini-fab color="primary" matTooltip="View">
              <mat-icon>remove_red_eye</mat-icon>
          </button>
          <!-- <button  mat-mini-fab color="warn" matTooltip="View invoice" class="btn-invoice">
              <mat-icon>receipt</mat-icon>
          </button> -->
        </div>
      </div>      
    </div>
  </div>
  

<mat-paginator 
      [length]="totalOrders"
      [pageSize]="orderPerPage"
      [pageSizeOptions]="pageOption"
      (page)="onPageChanged($event)">
</mat-paginator>
